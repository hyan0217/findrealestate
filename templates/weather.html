{% extends "layout.html" %} {% block content %}
<h1 class="center-block">Weather</h1>
    <div class="title">
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                    <form method="POST" class="card border-0 p-3 shadow-sm">
                        <div class="form-group">
                            <button class="btn btn-info btn-block">Get Weather</button>
                        </div>
                        <br/>
                        <div class="form-group">
                            <input type="text" class="form-control" name="city" placeholder="Enter Your City">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="country" placeholder="Entire Your Country">
                        </div>   
                    </form>        
                </div>
            </div>
        </div>
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                    <div class="card border-0 p-3 shadow-sm text-center">
                        <h3 class="text-muted">Current Weather For {{city}}</h3>
                        <h5 class="lead text-muted">Temperature: {{temperature}}Â°</h5>
                        <h5 class="lead text-muted">Humidity: {{humidity}}</h5>
                        <h5 class="lead text-muted">Wind Speed: {{speed}} mph</h5>
                        <h5 class="lead text-muted">Feels Like: {{feels}} mph</h5>
                        <h5 class="lead text-muted">The Clouds is: {{clouds}} mph</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
