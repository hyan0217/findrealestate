{% extends "layout.html" %} {% block content %}
<h1 class="center-block">Weather</h1>
    <div class="title">
        <div class="container h-100">
            <div class="row">
                <div class="col-md-2 col-sm-5 col-xs-5 pt-3">
                    <form method="POST" class="card border-0 p-3 shadow-sm">
                        <button class="btn btn-info btn-block">Get Weather</button>
                    </form>
                </div>
                <div class="col-md-2 col-sm-5 col-xs-5 pt-3">
                    <form method="POST" class="card border-0 p-3 shadow-sm">
                        <button class="btn btn-info btn-block">Use Location</button>
                    </form>
                </div>
            </div>
                        <br/>
                        <div class="form-group">
                            <input type="text" class="form-control" name="lat" placeholder="Enter Your City">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="lon" placeholder="Entire Your Country">
                        </div>   
                    </form>        
                </div>
            </div>
        </div>
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                    <div class="card border-0 p-3 shadow-sm text-center">
                        <h2 class="text-muted">Current Weather For {{timezone}}</h2>
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                                <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="Weather Icon" width="30%">
                                <h5 class="text-muted">{{description}}</h>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                                <h5 class="lead text-muted">Temperature: {{temperature}}°</h5>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                                <h5 class="lead text-muted">Humidity: {{humidity}}%</h5>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                                <h5 class="lead text-muted">Wind Speed: {{speed}} mph</h5>
                            </div>
                            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                                <h5 class="lead text-muted">Feels Like: {{feels}}°</h5>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                                <h5 class="lead text-muted">Clouds are moving at: {{clouds}} mph</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
